<div class="container" style="margin:3em 0 0 3em">
  Let's Check out diff car brands<br>

</div>


<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Brand</th>
      <th scope="col">Model</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of items let i = index" (click)="hideClickedRow(car)">
          <th scope="row">{{i+1}}</th>
          <td>{{car.brand}}</td>
          <td [hidden]="car.showModel" ><span >Click to see models ....</span></td>
          <td [hidden]="!car.showModel" >
            <dt *ngFor="let model of car.models let j = index">
                {{j+1}}-{{model}}
            </dt>
          </td>
      </tr>
   </tbody>
   </table>
